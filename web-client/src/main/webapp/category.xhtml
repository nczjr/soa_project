<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    Dodawanie obiektów kategorii
</h:head>
<f:view>
    <h:body>
        <h:form>
            <h:outputLabel value="Wybierz kategorię"/>
            <h:selectOneMenu value="#{categoriesController.category}"
                             onchange="submit();"
                             valueChangeListener="#{categoriesController.updateCategory}">
                <f:selectItems value="#{categoriesController.categories}"/>
            </h:selectOneMenu>
            <h:outputLabel id="paramLabel" value="#{categoriesController.label}"/>
            <h:inputText value="#{categoriesController.value}"/>
        </h:form>
    </h:body>
</f:view>

</html>
