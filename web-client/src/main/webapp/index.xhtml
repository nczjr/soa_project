<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    Kategorie i postacie
</h:head>
<f:view>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:panelGroup>
                    <ul>
                        <ui:repeat value="#{categoriesController.getCategoryTypes()}" var="categoryType">
                            <li>
                                <h:outputLabel value="#{categoryType.name}"/>
                                <ul>
                                    <ui:repeat value="#{categoriesController.getCategoriesByType(categoryType.id)}" var="category">
                                            <li>
                                                <ui:repeat value="#{categoriesController.getParametersByCategoryId(category.id)}" var="parameter">
                                                    <h:panelGroup rendered="#{not empty parameter.value}">
                                                        <li>
                                                            <h:outputLabel value="#{parameter.label}"/> -
                                                            <h:outputLabel value="#{parameter.value}"/>
                                                        </li>
                                                    </h:panelGroup>
                                                </ui:repeat>
                                            </li>
                                        <ul>
                                            <ui:repeat value="#{categoriesController.getElementsByCategoryId(category.id)}" var="element">
                                                <li>
                                                    <h:outputLabel value="#{element.typeId.elementType}"/>
                                                    <ul>
                                                        <ui:repeat value="#{categoriesController.getIntParametersByElementId(element.id)}" var="intParameter">
                                                            <li>
                                                                <h:outputLabel value="#{intParameter.label}"/> -
                                                                <h:outputLabel value="#{intParameter.value}"/>
                                                            </li>
                                                        </ui:repeat>
                                                    </ul>
                                                    <ul>
                                                        <ui:repeat value="#{categoriesController.getStringParametersByElementId(element.id)}" var="stringParameter">
                                                            <li>
                                                                <h:outputLabel value="#{stringParameter.label}"/>
                                                                <h:outputLabel value="#{stringParameter.value}"/>
                                                            </li>
                                                        </ui:repeat>
                                                    </ul>
                                                </li>
                                            </ui:repeat>
                                        </ul>
                                    </ui:repeat>
                                </ul>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
                <h:panelGroup>
                    <h:commandLink value="Dodaj nowy obiekt kategorii" action="category.xhtml"/>

                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>

</html>
