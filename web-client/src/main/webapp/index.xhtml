<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    Kategorie i postacie
</h:head>
<h:body>
    <f:view>
        <h:form>
            <h:panelGrid columns="2">
                <h:panelGroup>
                    <ul>
                        <ui:repeat value="#{categoriesController.categories}" var="category">
                            <li>
                                <h:outputLabel value="#{category.categoryType}"/>
                                <ul>
                                    <ui:repeat value="#{category.intParameters}" var="parameter">
                                            <li>
                                            <h:outputLabel value="#{parameter.label}"/>-
                                            <h:outputLabel value="#{parameter.value}"/>
                                            </li>
                                    </ui:repeat>
                                </ul>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
                <h:panelGroup>
                    <h:commandLink value="Dodaj nowy obiekt kategorii" action="category.xhtml"/>

                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
