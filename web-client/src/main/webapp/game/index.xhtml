<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    Kategorie i postacie
</h:head>
<f:view>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:panelGroup>
                    <p:commandLink value="Dodaj lub edytuj obiekty" action="create.xhtml?faces-redirect=true"/>
                    <ul>
                        <ui:repeat value="#{categoriesController.getCategoryTypes()}" var="categoryType">
                            <li>
                                <h:outputLabel value="#{categoryType.name}"/>
                                <ul>
                                    <ui:repeat value="#{categoriesController.getCategoriesByType(categoryType.id)}" var="category">
                                        <h:panelGroup>
                                        <li>
                                            <h:outputLabel value="#{categoryType.paramName}"/> -
                                                <h:outputLabel value="#{category.paramValue}"/>
                                        </li>
                                        </h:panelGroup>
                                        <p:commandButton id="removeCategory" value="remove category" render="@all" action="#{categoriesController.removeCategory(category)}" process="@form"/>

                                        <ul>
                                            <ui:repeat value="#{categoriesController.getElementsByCategoryId(category.id)}" var="element">
                                                <li>
                                                    <h:outputLabel value="#{element.elementTypesByTypeId.elementType}"/>
                                                    <ul>

                                                            <h:panelGrid columns="2">
                                                                <h:outputLabel value="#{element.elementTypesByTypeId.intLabel1}"/>
                                                                <h:outputLabel value="#{element.intValue1}"/>
                                                                <h:outputLabel value="#{element.elementTypesByTypeId.intLabel2}"/>
                                                                <h:outputLabel value="#{element.intValue2}"/>
                                                                <h:outputLabel value="#{element.elementTypesByTypeId.powerLabel}"/>
                                                                <h:outputLabel value="#{element.powerValue}"/>
                                                                <h:outputLabel value="#{element.elementTypesByTypeId.nameLabel}"/>
                                                                <h:outputLabel value="#{element.name}"/>
                                                            </h:panelGrid>
                                                        <p:commandButton id="removeElement" value="remove element" render="@all" action="#{categoriesController.removeElement(element)}" process="@all"/>
                                                    </ul>
                                                </li>
                                            </ui:repeat>
                                        </ul>
                                    </ui:repeat>
                                </ul>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>

</html>
