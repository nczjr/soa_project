<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    Zmiana hasla
</h:head>
<f:view>
    <h:body>
        <h:panelGrid columns="2">
        <h:form>

                <p:outputLabel value="User "/>
                <p:selectOneMenu value="#{passwordChangeController.user}" converter="userConverter">
                    <f:selectItems value="#{passwordChangeController.users}"/>
                    <p:ajax event="itemSelect" execute="@this"/>
                </p:selectOneMenu>
                <p:outputLabel value="Old password"/>
                <p:inputText value="#{passwordChangeController.oldPassword}">
                        <p:ajax event="blur" execute="@this"/>
                </p:inputText>
                <p:outputLabel value="New password"/>
                <p:inputText value="#{passwordChangeController.newPassword}">
                    <p:ajax event="blur" execute="@this"/>
                </p:inputText>
                <p:commandButton id="savePass" immediate="true" value="Save password" process="@form" action="#{passwordChangeController.changePassword()}"/>

        </h:form>
        </h:panelGrid>
    </h:body>
</f:view>

</html>
